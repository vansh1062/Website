<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vansh Agarwal - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script defer src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-pink-50 to-purple-50">
    <div id="root"></div>

    <script type="text/babel">
        const Header = () => (
            <header className="bg-gradient-to-r from-pink-300 to-purple-400 text-white py-20 text-center shadow-lg rounded-b-3xl">
                <h1 className="text-6xl font-bold">Vansh Agarwal</h1>
                <p className="mt-6 text-2xl font-light">Blending Technology with Business Solutions</p>
            </header>
        );

        const Nav = () => (
            <nav aria-label="Main Navigation" className="flex justify-center gap-10 py-6 bg-white shadow-md rounded-b-lg">
                <a href="#about" className="text-gray-900 font-medium text-lg hover:text-purple-600">About</a>
                <a href="#projects" className="text-gray-900 font-medium text-lg hover:text-purple-600">Projects</a>
                <a href="#experience" className="text-gray-900 font-medium text-lg hover:text-purple-600">Experience</a>
                <a href="#contact" className="text-gray-900 font-medium text-lg hover:text-purple-600">Contact</a>
            </nav>
        );

        const About = () => (
            <section id="about" className="p-16 text-center bg-white rounded-lg shadow-md max-w-5xl mx-auto my-16">
                <h2 className="text-5xl font-bold text-purple-700 mb-8">About Me</h2>
                <p className="text-xl text-gray-800 leading-relaxed mb-8">Vansh Agarwal has 15 months of experience in the IT sector. Most recently, he worked as a Project Management Intern at Skillcase, gaining extensive knowledge in:</p>
                <ul className="text-xl text-gray-800 leading-relaxed list-disc list-inside mb-8">
                    <li>Algorithms & Machine Learning</li>
                    <li>Database Management & MLOps</li>
                    <li>Global Positioning Systems & Data Integrity</li>
                    <li>Swift & User Interface Design</li>
                    <li>Image Processing & iOS Development</li>
                    <li>API Integration & Python Programming</li>
                    <li>Back-end Integration & Financial Modelling</li>
                </ul>
                <p className="text-xl text-gray-800 leading-relaxed">Currently pursuing a Master of Science in Business Analytics at Nanyang Business School, Vansh aims to seamlessly blend business strategies with cutting-edge technology to create lasting impact.</p>
            </section>
        );

        const Projects = () => (
            <section id="projects" className="p-16 bg-white rounded-lg shadow-md max-w-5xl mx-auto my-16">
                <h2 className="text-5xl font-bold text-purple-700 mb-12">Projects</h2>
                {[{
                    title: "Extinguish - B2B Application for Supply Chain Management",
                    description: [
                        "Developed an iOS app that streamlined supply chain management using GPS and real-time data.",
                        "Utilized TensorFlow for predictive analytics, improving inventory efficiency by 15%.",
                        "Managed cross-functional teams to ensure key milestones were met ahead of schedule.",
                        "Achieved reduction in supply chain disruptions and improved transparency."
                    ],
                    videoUrl: "Extinguish Demo.mov"
                }, {
                    title: "EstiMate - Business Valuation and Stock Prediction Tool",
                    description: [
                        "Engineered financial models using ARIMA and LSTM.",
                        "Integrated APIs for real-time stock trend forecasts with 90% accuracy.",
                        "Collaborated with stakeholders to implement data-driven decision-making.",
                    ],
                    videoUrl: "EstiMate Demo.mp4"
                }, {
                    title: "CryptoCritic - All-in-one Cryptocurrency Investment App",
                    description: [
                        "Constructed a user-friendly app using Postman for API integrations and Figma for design, featuring live tracking of crypto prices, market cap, volume-providing live updates, market trends, and comparative analysis for cryptocurrency investors.",
                        "Optimized user accounts for tailored experiences and examined critical functions for crypto comparison, business analysis, technical development, and market summary."
                    ],
                    videoUrl: "CryptoCritic Demo.mov"
                }].map((project, index) => (
                    <article key={index} className="mb-12 flex flex-col md:flex-row items-center gap-8">
                        {project.videoUrl ? (
                            <video controls src={project.videoUrl} className="rounded-lg shadow-md w-full md:w-1/2"></video>
                        ) : (
                            <img src={project.imageUrl} alt={project.title} className="rounded-lg shadow-md w-full md:w-1/2" />
                        )}
                        <div className="md:w-1/2">
                            <h3 className="text-4xl font-semibold mb-4 text-purple-700">{project.title}</h3>
                            <ul className="text-gray-800 text-lg leading-relaxed list-disc list-inside">
                                {project.description.map((item, i) => (
                                    <li key={i}>{item}</li>
                                ))}
                            </ul>
                        </div>
                    </article>
                ))}
            </section>
        );

        const Experience = () => (
            <section id="experience" className="p-16 bg-white rounded-lg shadow-md max-w-5xl mx-auto my-16">
                <h2 className="text-5xl font-bold text-purple-700 mb-12">Professional Experience</h2>
                {[{
                    title: "Project Management Intern - Skillcase (Feb 2024 - May 2024)",
                    description: [
                        "Increased lead generation by 1.5x through strategic initiatives.",
                        "Improved project success rates by 20%.",
                        "Enhanced user satisfaction, boosting ratings from 3.5 to 4.2.",
                        "Collaborated with cross-functional teams using agile methodologies."
                    ]
                }, {
                    title: "Metaverse Intern - Wise Work (Feb 2023 - Dec 2023)",
                    description: [
                        "Optimized NLP tasks, improving server speed by 25%.",
                        "Reduced model processing time by 20%, directly impacting business decisions.",
                        "Built and maintained MLOps pipelines for consistent model deployment and monitoring."
                    ]
                }, {
                    title: "iOS Application Development Intern - Infosys Ltd. (Apr 2023 - May 2023)",
                    description: [
                        "Led the development of a Hospital Database Management System handling over 10,000 records.",
                        "Ensured data integrity and zero downtime in operations.",
                        "Designed a user-friendly interface for hospital staff.",
                        "Contributed to backend API integration for seamless data exchange."
                    ]
                }, {
                    title: "Data Analyst Intern - Aaseya IT Services (Feb 2023 - Apr 2023)",
                    description: [
                        "Orchestrated a data streaming solution using Amazon Kinesis, enhancing data handling and processing capabilities.",
                        "Implemented Kinesis Data Streams to collect and process large streams of data on SQL, focusing on system performance optimization and seamless integration with the Aaseya platform, improving data processing efficiency."
                    ]
                }].map((experience, index) => (
                    <article key={index} className="mb-12">
                        <h3 className="text-4xl font-semibold mb-4 text-purple-700">{experience.title}</h3>
                        <ul className="text-gray-800 text-lg leading-relaxed list-disc list-inside">
                            {experience.description.map((item, i) => (
                                <li key={i}>{item}</li>
                            ))}
                        </ul>
                    </article>
                ))}
            </section>
        );

        const Contact = () => (
            <section id="contact" className="p-16 text-center bg-gradient-to-br from-purple-50 to-pink-50 rounded-lg shadow-md max-w-4xl mx-auto my-16">
                <h2 className="text-5xl font-bold text-purple-700 mb-8">Contact Me</h2>
                <p className="text-2xl text-gray-800 mb-4">Email: <a href="mailto:me@vanshagarwal.com" className="text-purple-700 hover:underline">me@vanshagarwal.com</a></p>
                <p className="text-2xl text-gray-800">LinkedIn: <a href="https://www.linkedin.com/in/agarwal-vansh" className="text-purple-700 hover:underline">linkedin.com/in/agarwal-vansh</a></p>
            </section>
        );

        const Footer = () => (
            <footer className="bg-purple-800 text-white p-10 text-center mt-16">
                <p>Copyright &copy; 2024 Vansh Agarwal. All rights reserved.</p>
            </footer>
        );

        const App = () => {
            return (
                <main>
                    <Header />
                    <Nav />
                    <About />
                    <Projects />
                    <Experience />
                    <Contact />
                    <Footer />
                </main>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
